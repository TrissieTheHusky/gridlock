<VirtualHost *:443>
    ServerName foo.bar.de

    WSGIDaemonProcess gridlock user=www-data group=www-data processes=1 threads=5
    WSGIScriptAlias / /opt/gridlock/contrib/wsgi/gridlock.wsgi
    WSGIPassAuthorization On

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key

    <Directory /opt/gridlock>
        WSGIProcessGroup gridlock
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
